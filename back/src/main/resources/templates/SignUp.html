	<h5 class="my-3 border-bottom pb-2">회원 가입</h5>
	<form th:object="${UserSignUpForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />	
			<div class="mb-3">
			<label for="subject" class="form-label">이메일</label>
			<input type="text" th:field="*{email}" name="email" id="email" class="form-control">
		</div>
		<div class="mb-3">
			<label for="content" class="form-label">비밀번호</label>
			<textarea th:field="*{password}" name="password" id="password" class="form-control"></textarea>	
		</div>
		
		<div class="mb-3">
			<label for="content" class="form-label">주소</label>
			<textarea th:field="*{address}" name="address" id="address" class="form-control"></textarea>	
		</div>
		
		<div class="mb-3">
			<label for="content" class="form-label">이름</label>
			<textarea th:field="*{username}" name="username" id="username" class="form-control"></textarea>	
		</div>
		
		<div class="mb-3">
			<label for="content" class="form-label">전화번호</label>
			<textarea th:field="*{userphone}" name="userphone" id="userphone" class="form-control"></textarea>	
		</div>
		<input type="submit" value="저장하기" class="btn btn-primary my-2">
	</form>
